{% extends 'admin_site/layout.html' %}
{% load static %}
{% block 'main' %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- row -->
    <div class="row">
        <div class="col-12">
            <div class="card profile-card card-bx m-b30">
                <div class="card-header">
                    <h6 class="title">Communication Setting </h6>
                    <a href="{% url 'communication_setting_edit' communication_setting.id %}" class="btn btn-primary" style="float:right">Update Info</a>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6 m-b30">
                            <label class="form-label">Default Email Account</label>
                            <h1 class="card-title">{{ communication_setting.default_smtp }}</h1>
                        </div>

                        <div class="col-sm-6 m-b30">
                            <label class="form-label">Whatsapp Number</label>
                            <h1 class="card-title">{{ communication_setting.whatsapp_number }}</h1>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</form>
{% endblock %}
