{% extends 'admin_site/layout.html' %}
{% load static %}
{% block 'main' %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Lab Test</h4>
            <p>Unit: <i>{{test.name|upper }}</i></p>

            <p>The Laboratory Test will be permanently deleted.</p>

            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'test_detail' test.id %}"> Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
