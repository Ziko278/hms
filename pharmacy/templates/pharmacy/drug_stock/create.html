{% extends 'admin_site/layout.html' %}
{% load static %}
{% block 'main' %}

<form action="{% url 'drug_stock_create' %}" method="post">
	{% csrf_token %}
	<div class="row">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h4 class="heading mb-0"><b>Drug Stock</b></h4>

		</div>
		<div class="col-xl-12 active-p">
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-colm" role="tabpanel" aria-labelledby="pills-colm-tab">
					<div class="card">
						<div class="card-body px-0" style="padding:20px">
							<div class="row" style="margin:20px">
								<div class="col-sm-4 m-b30">
									<label class="form-label">Drug</label>
									{{ form.drug_variant }}
								</div>

                              <div class="col-sm-4 m-b30">
									<label class="form-label">Quantity Bought</label>
									{{ form.quantity_bought }}
                              </div>

                              <div class="col-sm-4 m-b30">
									<label class="form-label">Unit Cost Price</label>
									{{ form.unit_cost_price }}
                              </div>

                              <div class="col-sm-4 m-b30">
                                <br />
									<label class="form-label">Selling Price</label>
									{{ form.selling_price }}
                              </div>

								<div class="col-sm-8 m-b30" id="reg_button">
									<button class="btn btn-primary" style="margin-top:50px">Save</button>
								</div>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</form>

{% endblock %}
