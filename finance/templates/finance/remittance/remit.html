{% extends 'admin_site/layout.html' %}
{% load static %}
{% load humanize %}
{% block 'main' %}

<form action="" method="post">
	{% csrf_token %}
	<div class="row">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h4 class="heading mb-0"><b>Make Remittance</b></h4>

		</div>
		<div class="col-xl-12 active-p">
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-colm" role="tabpanel" aria-labelledby="pills-colm-tab">
					<div class="card">
						<div class="card-body px-0" style="padding:20px">
                            <h3 class="p-3"><b>Hello {{ staff|title }}, you have a total of {{ amount_in_word }} Naira (N{{amount|floatformat|intcomma}}) in your possession</b></h3>
							<div class="row" style="margin:20px">

								<div class="col-sm-4 m-b30">
									<label class="form-label">Amount to Remit</label>
									<input type="number" name="amount" max="{{ amount|floatformat }}" min="100" class="form-control" required>
								</div>

                                <div class="col-sm-4 m-b30">
									<label class="form-label">Date</label>
									<input type="date" name="date" class="form-control">
								</div>

								<div class="col-sm-8 m-b30" id="reg_button">
									<button class="btn btn-primary" style="margin-top:25px">Remit Fund</button>
								</div>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</form>

{% endblock %}
