{% extends 'admin_site/layout.html' %}
{% load static %}
{% block 'main' %}

<form action="" method="post">
	{% csrf_token %}
	<div class="row">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h4 class="heading mb-0"><b>Make Payment</b></h4>

		</div>
		<div class="col-xl-12 active-p">
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-colm" role="tabpanel" aria-labelledby="pills-colm-tab">
					<div class="card">
						<div class="card-body px-0" style="padding:20px">
							<div class="row" style="margin:20px">
								<div class="col-sm-4 m-b30">
									<label class="form-label">Staff to Fund</label>
									<select name="staff" class="form-control" required>
										<option value="">------ SELECT STAFF----</option>
                                        {% for staff in staff_list %}
                                        {% if staff.staff_profile.user != request.user %}
                                        <option value="{{staff.id}}">{{ staff|upper }}</option>
                                        {% endif %}
                                        {% endfor %}
									</select>
								</div>

								<div class="col-sm-4 m-b30">
									<label class="form-label">Amount to Fund</label>
									<input type="number" name="amount" class="form-control" required>
								</div>

                                <div class="col-sm-4 m-b30">
									<label class="form-label">Date</label>
									<input type="date" name="date" class="form-control">
								</div>

								<div class="col-sm-8 m-b30" id="reg_button">
									<button class="btn btn-primary" style="margin-top:25px">Add Fund</button>
								</div>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</form>

{% endblock %}
