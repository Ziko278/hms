{% extends 'admin_site/layout.html' %}
{% load static %}
{% load humanize %}
{% block 'main' %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">

            <h4 class="card-title">Delete Income</h4>
            <p>Expense: <i>N{{ income.amount|intcomma }} from {{ income.category|title }}</i></p>

            <p>The income will be permanently deleted, and might affect other statistic.</p>

            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" onclick="window.history.back()"> Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
